apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion versionInfo.compileSdkVersion
    buildToolsVersion versionInfo.buildToolsVersion
    defaultConfig {
        applicationId versionInfo.applicationId
        minSdkVersion versionInfo.minSdkVersion
        targetSdkVersion versionInfo.targetSdkVersion
        versionCode versionInfo.versionCode
        versionName versionInfo.versionName
        vectorDrawables.useSupportLibrary true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dependencies {
        compile fileTree(include: ['*.jar'], dir: 'libs')
        androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
            exclude group: 'com.android.support', module: 'support-annotations'
        })
        debugCompile dependencyInfo.leakdebug
        releaseCompile dependencyInfo.leakrelease
        testCompile dependencyInfo.junit
        compile dependencyInfo.appcompat_v7
        compile dependencyInfo.design
        compile dependencyInfo.kotlin_jre
        compile dependencyInfo.okhttp
        compile dependencyInfo.okio
        compile dependencyInfo.glide
        compile dependencyInfo.glide_okhttp
        compile dependencyInfo.comm_lang
        compile dependencyInfo.permission
        compile dependencyInfo.recyclerview
        compile dependencyInfo.util
//        compile project(':library')
//        compile project(':permission')
//        compile project(':util')
        compile dependencyInfo.conslayout
        compile dependencyInfo.fresco
        compile dependencyInfo.pelette
    }
}