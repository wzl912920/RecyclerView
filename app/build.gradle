apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion versionInfo.compileSdkVersion
    buildToolsVersion versionInfo.buildToolsVersion
    defaultConfig {
        applicationId versionInfo.applicationId
        minSdkVersion versionInfo.minSdkVersion
        targetSdkVersion versionInfo.targetSdkVersion
        versionCode versionInfo.versionCode
        versionName versionInfo.versionName
        vectorDrawables.useSupportLibrary true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi versionInfo.minSdkVersion
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    androidExtensions {
        experimental = true
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    debugCompile dependencyInfo.leakdebug
    releaseCompile dependencyInfo.leakrelease
    testCompile dependencyInfo.junit
    implementation dependencyInfo.appcompat_v7
    implementation dependencyInfo.design
    implementation dependencyInfo.kotlin_jre
    implementation dependencyInfo.okhttp
    implementation dependencyInfo.okio
    implementation dependencyInfo.glide
    implementation dependencyInfo.glide_okhttp
    implementation dependencyInfo.comm_lang
    implementation dependencyInfo.permission
    implementation dependencyInfo.recyclerview
    implementation dependencyInfo.util
//    implementation project(':library')
//        implementation project(':permission')
//        implementation project(':util')
    implementation dependencyInfo.conslayout
    implementation dependencyInfo.fresco
    implementation dependencyInfo.pelette
    implementation project(':theme')
    implementation project(':net')
    implementation project(':db_example')
}