apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion rootProject.ext.versionInfo.compileSdkVersion
    buildToolsVersion rootProject.ext.versionInfo.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.versionInfo.minSdkVersion
        targetSdkVersion rootProject.ext.versionInfo.targetSdkVersion
        versionName "1.1"
        versionCode 2
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    //Kotlin新版本中，Android Extensions已经引入了一些新的有趣的功能：任何类中的缓存（有趣的包括ViewHolder）和一个新的@Parcelize注释。还有一种方法可以自定义生成的缓存。
//    稍后，我们会看到它们，但你需要知道这些功能并不是最终的版本，所以你需要将它们添加到build.gradle中来启动它们：
//    androidExtensions {
//        experimental = true
//    }
    androidExtensions {
        experimental = true
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13'
    implementation rootProject.ext.dependencyInfo.kotlin
    implementation rootProject.ext.dependencyInfo.kotlin_jdk
    implementation rootProject.ext.dependencyInfo.android_recyclerview
}
publish {
    userOrg = 'wzl912920'
    groupId = 'com.zonro.library'
    artifactId = 'recyclerviewx'// bintray创建的package
    publishVersion = '1.0'
    desc = 'this is a recyclerview adapter for androidx demo'    //描述
    website = 'https://github.com/wzl912920/RecyclerView'
}
