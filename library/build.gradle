apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion rootProject.versionInfo.compileSdkVersion
    buildToolsVersion rootProject.versionInfo.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.versionInfo.minSdkVersion
        targetSdkVersion rootProject.versionInfo.targetSdkVersion
        versionCode rootProject.versionInfo.versionCode
        versionName rootProject.versionInfo.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    //Kotlin新版本中，Android Extensions已经引入了一些新的有趣的功能：任何类中的缓存（有趣的包括ViewHolder）和一个新的@Parcelize注释。还有一种方法可以自定义生成的缓存。
//    稍后，我们会看到它们，但你需要知道这些功能并不是最终的版本，所以你需要将它们添加到build.gradle中来启动它们：
//    androidExtensions {
//        experimental = true
//    }
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation dependencyInfo.junit
    implementation dependencyInfo.design
    implementation dependencyInfo.appcompat_v7
    implementation dependencyInfo.kotlin
    implementation dependencyInfo.kotlin_jre
}
publish {
    userOrg = 'wzl912920'      // bintray注册的用户名
    groupId = 'com.lynn.library'
    artifactId = 'simple-recyclerview'// bintray创建的package
    publishVersion = '0.1.1'
    desc = 'this is a simple recycler-view example'    //描述
    website = 'https://github.com/wzl912920/simplerecyclerview'
}
